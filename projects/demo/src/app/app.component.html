<mat-toolbar fxFlex="none"
             color="primary"
             class="mat-elevation-z4">

  <span>{{title}}</span>

  <span fxFlex="100"></span>

  <a mat-icon-button
     href="https://github.com/reppners/ngx-drag-drop">
    <mat-icon svgIcon="github"></mat-icon>
  </a>

</mat-toolbar>

<ng-container *ngIf="activeTab$ | async as activeTab">
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let tab of tabs"
       (click)="onTabLinkClick(tab)"
       [active]="activeTab === tab"> {{tab}} </a>
  </nav>
</ng-container>

<div fxFlex="100"
     fxLayout="column"
     class="container-padding scrollable">
  <router-outlet></router-outlet>
</div>

<mat-divider fxFlex="none"></mat-divider>

<dnd-demo-link fxFlex="none"
               fxFlexAlign="end"
               style="margin: 8px"
               [name]="activeTab$ | async"></dnd-demo-link>
